<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <header class="p-1">
      <nav class="navbar rounded">
      </nav>
    </header>
    <section class="px-3">
      <div class="row">
        <div class="col-md-3 p-1">
          <div class="bg-success p-1 h-100 rounded"></div>
        </div>
        <div class="col-md-9 px-3 py-1 ">
          <div class="row bg-dark px-4 rounded first-ligne">
          </div>
          <div class="row second-ligne">
            <div class="col-4 p-1">
              <div class="h-100 w-100 bg-secondary rounded">
              </div>
            </div>
            <div class="col-4 p-1">
              <div class="h-100 w-100 bg-secondary rounded">
              </div>
            </div>
            <div class="col-4 p-1">
              <div class="h-100 w-100 bg-secondary rounded">
              </div>
            </div>
          </div>
          <div class="row p-1">
            <div class="footer bg-success rounded third-ligne">
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
